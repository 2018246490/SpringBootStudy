#服务器配置
server.port=8080
server.servlet.context-path=/study

#文件上传配置
spring.servlet.multipart.enabled=true
spring.servlet.multipart.file-size-threshold=2KB
#文件大小
spring.servlet.multipart.max-file-size=200MB
#文件上传请求大小
spring.servlet.multipart.max-request-size=215MB

#热部署配置
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
spring.devtools.restart.exclude=WEB-INF/**

#thymeleaf模板
spring.thymeleaf.enabled=true
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.suffix=.html

#数据库
spring.datasource.name=mysql
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/study?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC
spring.datasource.username=root1
spring.datasource.password=root123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource

#spring data jpa
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=none

#日志配置路径
logging.config=classpath:logback-spring.xml

#用户自定义配置
study.log.path=C:/tomcat1_data/BerlinTown/log

